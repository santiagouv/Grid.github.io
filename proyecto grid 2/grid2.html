<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style2.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <header>Mi Ecommerce</header>
        <aside>
            <h1>Categorias</h1>
            <div>
                <ul class="sidebar_list">
                    <li>
                        Consolas (30)
                    </li>
                    <li>
                        Joystick (5)
                    </li>
                    <li>
                        Cartuchos (15)
                    </li>
                </ul>
            </div>  
        </aside>
        <main>
            <section class="card-container">
                <div class="card-header">
                    <p>Cartuchos de Game Boy</p>
                    <p>15.000</p>
                </div>
                <div class="card-body">
                    <img src="./assets/img/Game Boy.jpg" alt="game boy mas 2 cartuchos">
                </div>
                <div class="card-footer">Comprar</div>
            </section>
            <section class="card-container">
                <div class="card-header">
                    <p>Joystick PlayStation 4 - Red</p>
                    <p>45.000</p>
                </div>
                <div class="card-body">
                    <img src="./assets/img/Joystick Play Station 4.jpg" alt="Joystick Ref">
                </div>
                <div class="card-footer">Comprar</div>
            </section>
            <section class="card-container">
                <div class="card-header">
                    <p>Game Boy Colors - Purple</p>
                    <p>65.000</p>
                </div>
                <div class="card-body">
                    <img src="./assets/img/Game Boy Color.jpg" alt="Game Boy Colors">
                </div>
                <div class="card-footer">Comprar</div>
            </section>
            <section class="card-container">
                <div class="card-header">
                    <p>PlayStation 5</p>
                    <p>450.000</p>
                </div>
                <div class="card-body">
                    <img src="./assets/img/Play Station 5.jpg" alt="">
                </div>
                <div class="card-footer">Comprar</div>
            </section>
        </main>
        <footer>@miecommerce</footer>
    </div>
